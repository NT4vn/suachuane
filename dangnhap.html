    <main>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>
                    <h3>ĐĂNG NHẬP</h3>
                </legend>

                <table>

                    <tr>

                        <td style="text-align: center;" colspan="2">
                            <img src="./images/dangnhap/userlogin.png" width="200px">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="email" ><b>Email</b></label></td>
                        <td> <input type="text" name="email" placeholder="Nhập email"> </td>
                    </tr>

                    <tr>
                        <td><label for="psw" ><b>Mật Khẩu</b></label></td>
                        <td> <input type="password" name="psw" placeholder="Nhập mật khẩu"> </td>
                    </tr>

                    <tr>

                        <td style="text-align: center;" colspan="2">
                            <input type="submit" value="Đăng Nhập" />
                            <input type="reset" value="Hủy" />

                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><b> Bạn quên <a href="">Mật Khẩu?</b></a>
                            <input type="checkbox" name="remeber"><b>
                                Ghi nhớ cho lần đăng nhập sau</b>
                        </td>

                    </tr>

                </table>
            </fieldset>

        </form>

    </main>

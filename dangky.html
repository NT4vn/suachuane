<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css" type="text/css"> <!-- type="text/css"-->
    <title>Trang chủ</title>
</head>

<body>

    <header>
        <a href="trangchu.html">
            <img src="./images/logo.png" id="logo">
            <img src="./images/css/header-img1.png" class="header-img header-img1">
            <img src="./images/css/header-img2.png" class="header-img header-img2">
            <img src="./images/css/header-img3.png" class="header-img header-img3">
        </a>
        <nav>
            <div>
                <a href="trangchu.html">Trang chủ</a>
                <a href="gioithieu.html">Giới Thiệu</a>
                <a href="sanpham.html">Sản Phẩm </a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
            </div>

            <div class="nav-input ">
                <input type="text" placeholder="Nhập nội dung cần tìm...">
                <i class="fa-solid fa-magnifying-glass nav-search nav-icon"></i>
                <i class="fa-solid fa-cart-shopping nav-cart nav-icon"></i>
            </div>
        </nav>
    </header>
    <main>
        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>
                    <h3>ĐĂNG KÝ</h3>
                </legend>

                <table>

                    <tr>
                        <td><label for="email" >Email</label></td>
                        <td> <input type="text" name="email" placeholder="Vui lòng nhập email"> </td>
                    </tr>

                    <tr>
                        <td><label for="psw" >Mật Khẩu</label></td>
                        <td> <input type="password" name="psw" placeholder="Vui lòng nhập mật khẩu"> </td>
                    </tr>

                    <tr>
                        <td><label for="psrw2" >Nhập lại mật khẩu</label></td>
                        <td> <input type="password" name="psw2" placeholder="Vui lòng nhập mật khẩu"> </td>
                    </tr>

                    <tr>
                        <td>
                            <label><b>Cấp độ thành viên</b></label>
                        </td>
                        <td>
                            <input type="radio" name="remeberType" />
                            <b>Bạc</b>
                            <input type="radio" name="remeberType" />
                            <b>Vàng</b>
                            <input type="radio" name="remeberType" />
                            <b>Bạch kim</b>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="file"><b>Ảnh đại diện</b></label></td>
                        <td> <input id="file" type="file" accept="images"> </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <b>Thông qua việc tạo tài khoản, bạn đồng ý với
                                <a href=""> khoản & Quyền riêng tư của chúng tôi.</a></b>
                        </td>
                        <td></td>
                    </tr>

                    <tr>

                        <td colspan="2">
                            <input type="reset" value="Hủy" />
                            <input type="submit" value="Đăng ký"/>

                        </td>
                    </tr>
                </table>
            </fieldset>

        </form>

    </main>

    <footer>

        <a href="#logo" class="footer-top"><img height="45px" src="./images/css/top.png" /></a>
    </footer>

</body>

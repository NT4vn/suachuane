<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css" type="text/css"> <!-- type="text/css"-->
    <title>Trang chủ</title>
</head>

<body>

    <header>
        <a href="trangchu.html">
            <img src="./images/logo.png" id="logo">
            <img src="./images/css/header-img1.png" class="header-img header-img1">
            <img src="./images/css/header-img2.png" class="header-img header-img2">
            <img src="./images/css/header-img3.png" class="header-img header-img3">
        </a>
        <nav>
            <div>
                <a href="trangchu.html">Trang chủ</a>
                <a href="gioithieu.html">Giới Thiệu</a>
                <a href="sanpham.html">Sản Phẩm </a>
                <a href="tintuc.html">Tin Tức</a>
                <a href="dangnhap.html">Đăng Nhập</a>
                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
            </div>

            <div class="nav-input ">
                <input type="text" placeholder="Nhập nội dung cần tìm...">
                <i class="fa-solid fa-magnifying-glass nav-search nav-icon"></i>
                <i class="fa-solid fa-cart-shopping nav-cart nav-icon"></i>
            </div>
        </nav>
    </header>
    <main>

        <h1>Liên hệ</h1>
        <img src="./images/lienhe/check-in.png">
        <h2>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h2>
        <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc
            sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>

        <form method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>
                    <p>Góp ý</p>
                </legend>
                <table>
                    <tr>
                        <td><label for="name">
                                <p>Họ Tên:</p>
                            </label> </td>
                        <td><input type="text" id="name" size="30" placeholder="Vui lòng nhập Họ tên của bạn"></td>
                    </tr>

                    <tr>
                        <td><label for="email">
                                <p>Email:</p>
                            </label> </td>
                        <td><input type="text" id="email" size="30" placeholder="Vui lòng nhập địa chỉ Email"></td>
                    </tr>

                    <tr>
                        <td><label for="theme">
                            <p>Chủ đề:</p>
                        </label></td>
                        <td>

                            <select size="1" id="theme">
                                <option value="product/service">Về Sản Phẩm/ Dịch Vụ</option>
                                <option value="member">Về Ưu Đãi Thành Viên</option>
                                <option value="recruitment">Về Ưu Tin Tuyển Dụng</option>
                              </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                          <label for="content"><p>Nội dung:</p></label>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <textarea
                            name="content"
                            id="content"
                            cols="50"
                            rows="7"
                            placeholder="Nội dung cần liên hệ"
                          ></textarea>
                        </td>
                      </tr>

                    <tr>
                        <td  style="text-align: center;" colspan="2">
                            <input type="submit" value="Gửi"/>
                        </td>
                    </tr>

                </table>
            </fieldset>
        </form>

    </main>

    <footer>

        <a href="https://www.pinterest.com/"><i class="footer-icon fa-brands fa-pinterest"></i></a>
        <a href="#logo" class="footer-top"><img height="45px" src="./images/css/top.png" /></a>
    </footer>

</body>
